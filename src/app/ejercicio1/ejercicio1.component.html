<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
        </div>  
        <div class="col-md-1">
        </div>
        <div class="col-md-1">
            <button class="btn btn-info btn-sm" (click)="letrasAleatorias()">Generar letras aleatorias</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-info btn-sm" (click)="comprobar()" [disabled]="btnComprobar">Comprobar</button>
        </div> 
        <div class="col-md-1">
        </div>
        <div class="col-md-4">
        </div> 
    </div>
    <br/>
    <div class="row">
      <div class="col-sm-4">
      </div>  
      <div class="col-md-4">
        <input placeholder="Ingrese clave" class="form-control" maxlength="50" [disabled]="claveMensaje" [(ngModel)]="claveIngresada"> 
      </div>
      <div class="col-sm-4">
      </div> 
    </div>
   <br/>
    <div class="row">
        <div class="col-sm-4">
        </div>  
        <div class="col-md-4">
          <input placeholder="Ingrese mensaje" class="form-control" maxlength="50" [disabled]="claveMensaje" [(ngModel)]="mensajeIngresado" onKeypress="if ((event.keyCode < 65 || event.keyCode > 90)) event.returnValue = false;"> 
        </div>
        <div class="col-sm-4">
        </div> 
    </div>
    <br/>
    <div class="row">
        <div class="col-md-4">
        </div>  
        <div class="col-md-1">
        </div>
        <div class="col-md-1">
            <button class="btn btn-info btn-sm" (click)="codificar()" [disabled]="botonesCD">Codificar</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-info btn-sm" (click)="decodificar()" [disabled]="botonesCD">Decodificar</button>
        </div> 
        <div class="col-md-1">
        </div>
        <div class="col-md-4">
        </div> 
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-8">

                </div>
                <div class="col-sm-4">
                    <p class="text-right">Mensaje cifrado: </p>
                </div>
            </div>
           
            
        </div>  
        <div class="col-md-4">
            <input class="form-control" maxlength="50" type="number" disabled="true" [placeholder]="mensajeCifrado"> 
        </div>
        <div class="col-sm-4">
        </div> 
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-4">

                <div class="col-sm-8">

                </div>
                <div class="col-sm-4">

                </div>
            </div>
           
            
        </div>  
        <div class="col-md-4">
            <input class="form-control" maxlength="50" type="number" disabled="true" [placeholder]="mensajeDescifrado"> 
        </div>
        <div class="col-sm-4">
        </div> 
    </div>
    <br/>
