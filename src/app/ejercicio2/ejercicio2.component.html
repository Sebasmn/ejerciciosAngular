        </div>

        </div>
        <div class="col-md-1">

        </div>
        <div class="col-md-2">
            <button class="btn btn-info btn-sm" (click)="comprobar()">Comprobar</button>

        </div>

        </div> 
    </div>
    <br/>

      <div class="col-sm-4">

      <div class="col-sm-4">
      </div> 
    </div>
   <br/>

        <div class="col-sm-4">
        </div>

        <div class="col-sm-4">
        </div> 
    </div>
    <br/>

        <div class="col-md-4">
        </div>

        </div> 
    </div>

                </div>
            </div>
           
            
        </div>
