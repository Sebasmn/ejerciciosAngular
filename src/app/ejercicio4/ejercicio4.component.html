<div class="page-header text-center bg-info text-uppercase">
    <h1>Pangramas</h1>
</div>
<div class="row">
    <div class="col-sm-4">
    
    </div>
    <div class="col-sm-4">  
        <div class="d-flex justify-content-center">
            <button class="btn btn-info btn-sm" (click)="visualizar()" [disabled]="btnVisualizar">Visualizar txt</button>                  
        </div>
    </div>
    <div class="col-sm-4">  

    </div>
</div>
<div class="container mt-4">
    <div class="row"> 
        <div class="col-sm-3">  

        </div>
        <div class="col-sm-6">  
            <label>Posibles pangramas: </label>
            <br/><br/>
            <textarea class="form-control" rows="10" [disabled]="txtArea" [(ngModel)]="impreso"></textarea>
        </div>
        <div class="col-sm-3">  

        </div>
        
    </div> 
    <br/>
    <div class="row">
        <div class="col-sm-3">
        
        </div>
        <div class="col-sm-6">  
            <div class="d-flex justify-content-center">
                
                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-info btn-sm" [disabled]="btnResultado" (click)="resultadoG()">Generar resultado</button>                  
                    </div>
                    
                    <div class="col-sm-6">
                        <a class="btn btn-info" href="#" role="button">Exportar txt</a>
                    </div>

                </div>
                 
            </div>
        </div>
        <div class="col-sm-3">  

        </div>
    </div>
</div>
