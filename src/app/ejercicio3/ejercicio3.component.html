<div class="page-header text-center bg-info text-uppercase">
  <h1>Ordenamiento de fracciones (Quicksort)</h1>
</div>

<div class="container mt-4">
  <div class="row">
      <div class="col-sm-4">
      
      </div>
      <div class="col-sm-4">
          <div class="d-flex justify-content-center">
              <input placeholder="Ingrese # fracciones" class="form-control text-center" maxlength="2" [(ngModel)]="nFracciones" [disabled]="numeroFrac" onKeypress="if ((event.keyCode < 48 || event.keyCode > 57)) event.returnValue = false;">      
          </div>
      </div>
      <div class="col-sm-4">
      
      </div>
  </div>
  <br/>
  <div class="row">
      <div class="col-sm-4">
      
      </div>
      <div class="col-sm-4">  
          <div class="d-flex justify-content-center">
              
            <div class="row">
              <div class="col-sm-6">
                  <button class="btn btn-info btn-sm" (click)="comprobar()" [disabled] = "btnAceptar">Aceptar</button> 
              </div>
              
              <div class="col-sm-6">
                  <button class="btn btn-info btn-sm" (click)="reiniciar()" [disabled] = "btnReiniciar">Reiniciar</button> 
              </div>

          </div>
               
          </div>
      </div>
      <div class="col-sm-4">  

      </div>
  </div>
  <br/>
    
    <div class="row" *ngFor="let item of ingresados; let i = index"> 
        <div class="col-sm-4">  
            <div class="row">
                <div class="col-sm-8">

                </div>
                <div class="col-sm-4"  style="padding-top: 10px; padding-left: 18px;">
                    <p class="text-right">Ingrese fracci√≥n {{i+1}}: </p>
                </div>
            </div>
           
        </div>
        <div class="col-sm-4">  
                <div class="row">
                    <div class="d-flex justify-content-center">
                        <div class="col-sm-5">
                            <input type="text" class="form-control text-center" type="number" [disabled]="txtFraccion" [(ngModel)]="datosIngresadosN[i]">
                        </div>
                        <div class="col-sm-1" style="padding-top: 10px; padding-left: 14px;">
                            /
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control text-center" type="number" [disabled]="txtFraccion" [(ngModel)]="datosIngresadosD[i]" onKeypress="if ((event.keyCode < 48 || event.keyCode > 57)) event.returnValue = false;">
                        </div>
                    </div>
                    
                </div>
        </div>
        <div class="col-sm-4">  

        </div>
      </div>
  <br/>
  <div class="row">
    <div class="col-md-12">
        <div class="d-flex justify-content-center">
            <button class="btn btn-info btn-sm" (click)="ordenarFrac()" [disabled]="btnOrdenar">Ordenar</button>
        </div>
    </div> 
</div>
<br/>
  <div class="row"> 
      <div class="col-sm-4">  

      </div>
      <div class="col-sm-4">  
          <label>Fracciones ordenadas: </label>
          <br/><br/>
          <textarea class="form-control" rows="13" [disabled] = "textAreaH" [(ngModel)]="textArea"></textarea>
      </div>
      <div class="col-sm-4">  

      </div>
      
  </div> 
  <br/><br/>
  <div class="row">
      <div class="col-sm-4 text-right">

      </div>
      <div class="col-sm-4">
        <label>Sumatoria total:</label>
        <br/><br/>
          <div class="d-flex justify-content-center">
              <input placeholder="Sumatoria" class="form-control text-center" [disabled]="resSumatoria" [(ngModel)]="sumatoriaR">      
          </div>
      </div>
      <div class="col-sm-4">
      
      </div>
  </div>
  <br/>
  <br/>
</div>
